<!-- Dashboard Cards -->
<main class="p-4 md:p-6" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="dashboard-card">
      <div class="flex items-center justify-between">
        <div>
          <p>Total Members</p>
          <h3 th:text="${totalMembers}">1,248</h3>
          <p class="text-green-500"><i class="fas fa-arrow-up"></i> <span th:text="${percentageChangeTotalMembers}">12%</span></p>
        </div>
        <div class="icon-box bg-indigo-100"><i class="fas fa-users text-indigo-500"></i></div>
      </div>
    </div>
    <div class="dashboard-card">
      <div class="flex items-center justify-between">
        <div>
          <p>Active Memberships</p>
          <h3 th:text="${activeMemberships}">956</h3>
          <p class="text-green-500"><i class="fas fa-arrow-up"></i> <span th:text="${percentageChangeActiveMemberships}">5%</span></p>
        </div>
        <div class="icon-box bg-green-100"><i class="fas fa-id-card text-green-500"></i></div>
      </div>
    </div>
    <div class="dashboard-card">
      <div class="flex items-center justify-between">
        <div>
          <p>This Month's Revenue</p>
          <h3 th:text="${monthlyRevenue}">$24,780</h3>
          <p class="text-red-500"><i class="fas fa-arrow-down"></i> <span th:text="${percentageChangeMonthlyRevenue}">3%</span></p>
        </div>
        <div class="icon-box bg-blue-100"><i class="fas fa-dollar-sign text-blue-500"></i></div>
      </div>
    </div>
    <div class="dashboard-card">
      <div class="flex items-center justify-between">
        <div>
          <p>Avg. Attendance</p>
          <h3 th:text="${averageAttendance}">68%</h3>
          <p class="text-green-500"><i class="fas fa-arrow-up"></i> <span th:text="${percentageChangeAverageAttendance}">8%</span></p>
        </div>
        <div class="icon-box bg-purple-100"><i class="fas fa-chart-line text-purple-500"></i></div>
      </div>
    </div>
  </div>
</main>
</div>
</div>

<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
