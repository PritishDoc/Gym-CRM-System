<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymFlow CRM | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100">
<div class="flex h-screen overflow-hidden">
  <div class="sidebar bg-white w-64 md:w-72 shadow-lg fixed md:relative h-full z-40">
    <!-- Sidebar header -->
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <img src="https://placehold.co/40x40" alt="GymFlow CRM logo" class="rounded-lg">
        <h1 class="text-xl font-bold text-gray-800">GymFlow CRM</h1>
      </div>
    </div>
    <!-- Navigation -->
    <nav class="p-4 space-y-2">
      <a href="#" class="nav-item active"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
      <a href="#" class="nav-item"><i class="fas fa-users"></i><span>Members</span></a>
      <a href="#" class="nav-item"><i class="fas fa-calendar-alt"></i><span>Schedule</span></a>
      <a href="#" class="nav-item"><i class="fas fa-dumbbell"></i><span>Workouts</span></a>
      <a href="#" class="nav-item"><i class="fas fa-money-bill-wave"></i><span>Payments</span></a>
      <a href="#" class="nav-item"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
      <a href="#" class="nav-item"><i class="fas fa-cog"></i><span>Settings</span></a>
    </nav>
    <!-- Footer user profile -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
      <div class="flex items-center space-x-3">
        <img src="https://placehold.co/40x40" alt="User profile picture" class="rounded-full">
        <div>
          <p class="font-medium" th:text="${user.fullname}">Admin User</p>
          <p class="text-sm text-gray-500" th:text="${user.email}">admin@gymflow.com</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex-1 overflow-auto">
    <!-- Mobile Header -->
    <header class="bg-white p-4 flex items-center justify-between md:hidden">
      <button id="menu-toggle" class="text-gray-500 focus:outline-none">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <h1 class="text-xl font-bold text-gray-800">Dashboard</h1>
      <div class="w-8"></div>
    </header>

    <!-- Desktop Header -->
    <header class="desktop-header">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <input type="text" placeholder="Search..." class="search-bar">
            <i class="fas fa-search search-icon"></i>
          </div>
          <button class="btn-indigo"><i class="fas fa-plus"></i><span>Add Member</span></button>
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn-red"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
          </form>
        </div>
      </div>
    </header>

    <!-- Dashboard Cards -->
    <main class="p-4 md:p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="dashboard-card">
          <div class="flex items-center justify-between">
            <div>
              <p>Total Members</p>
              <h3 th:text="${totalMembers}">1,248</h3>
              <p class="text-green-500"><i class="fas fa-arrow-up"></i> <span th:text="${percentageChangeTotalMembers}">12%</span></p>
            </div>
            <div class="icon-box bg-indigo-100"><i class="fas fa-users text-indigo-500"></i></div>
          </div>
        </div>
        <div class="dashboard-card">
          <div class="flex items-center justify-between">
            <div>
              <p>Active Memberships</p>
              <h3 th:text="${activeMemberships}">956</h3>
              <p class="text-green-500"><i class="fas fa-arrow-up"></i> <span th:text="${percentageChangeActiveMemberships}">5%</span></p>
            </div>
            <div class="icon-box bg-green-100"><i class="fas fa-id-card text-green-500"></i></div>
          </div>
        </div>
        <div class="dashboard-card">
          <div class="flex items-center justify-between">
            <div>
              <p>This Month's Revenue</p>
              <h3 th:text="${monthlyRevenue}">$24,780</h3>
              <p class="text-red-500"><i class="fas fa-arrow-down"></i> <span th:text="${percentageChangeMonthlyRevenue}">3%</span></p>
            </div>
            <div class="icon-box bg-blue-100"><i class="fas fa-dollar-sign text-blue-500"></i></div>
          </div>
        </div>
        <div class="dashboard-card">
          <div class="flex items-center justify-between">
            <div>
              <p>Avg. Attendance</p>
              <h3 th:text="${averageAttendance}">68%</h3>
              <p class="text-green-500"><i class="fas fa-arrow-up"></i> <span th:text="${percentageChangeAverageAttendance}">8%</span></p>
            </div>
            <div class="icon-box bg-purple-100"><i class="fas fa-chart-line text-purple-500"></i></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
